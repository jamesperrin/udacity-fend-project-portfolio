<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="James Perrin - @jamesperrin">
    <meta name="subject" content="Udacity Build a Portfoloio project.">
    <meta name="description" content="Given a PDF mockup of a website from a designer, translate it to a real website using your HTML and CSS skills.">
    <meta name="datecreated" content="20180430">
    <meta name="datereviewed" content="20180502">
    <title>Build a Portfolio Site Project - Udacity</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <!-- Container -->
    <div id="container">
        <!-- Header Section -->
        <header id="header">
            <div class="logo">
                <img src="assets/images/udacity.svg" alt="Udacity">
            </div>
            <div class="header-title">
                <h1 class="title">James Perrin</h1>
                <h2 class="subtitle">FRONT-END NINJA</h2>
            </div>
            <hr>
        </header>

        <!-- Main Content -->
        <main id="main-content">
            <div id="hero">
                <img src="assets/images/hero.png" alt="Udacity">
            </div>

            <!-- Featured Work Section -->
            <section id="featured">
                <h3>Featured Work</h3>
                <ul class="featured-work">
                    <li class="featured-work-item">
                        <img src="assets/images/appify.png" alt="Appify">
                        <p>Appify</p>
                        <a href="#" title="Appify Project">https://github.com/udacity/Appify/</a>
                    </li>
                    <li class="featured-work-item">
                        <img src="assets/images/sunflower.png" alt="Sunflower">
                        <p>Sunflower</p>
                        <a href="#" title="Sunflower Project">https://github.com/udacity/Sunflower/</a>
                    </li>
                    <li class="featured-work-item">
                        <img src="assets/images/bokeh.png" alt="Bokeh">
                        <p>Bokeh</p>
                        <a href="#" title="Bokeh Project">https://github.com/udacity/Bokeh/</a>
                    </li>
                </ul>
            </section>
        </main>
    </div>
</body>

</html>
